<div class="content row">
    <div class="col-md-9">
        <div class="card">
            <div class="card-header">
                <h5 class="Title">Add Brand</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="brandAddForm">
                    <label for="brandName">Brand Name</label>
                    <div class="form-group mb-3">
                        <input type="text"
                        id="brandName" 
                        formControlName="brandName" 
                        class="form-control" 
                        placeholder="Brand Name">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
            </div>
        </div>    
    </div>
    <div class="col-md-3">
        <ul class="list-group">
            <li class="list-group-item active">Brand List</li>
            <li class="list-group-item" *ngFor="let brand of brands">Id: {{brand.id}} Name: {{brand.brandName}}</li>

          </ul>
    </div>
</div>
