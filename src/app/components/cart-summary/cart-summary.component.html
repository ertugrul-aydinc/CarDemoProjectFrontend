<li *ngIf="cartItems.length>0" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Your Cart
    </a>
    <ul class="dropdown-menu">
      <li *ngFor="let cartItem of cartItems"><a class="dropdown-item">{{cartItem.carDetail.brandName}}<span (click)="removeFromCart(cartItem.carDetail)" class="badge bg-secondary">Sil</span></a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a routerLink="cars/cart" class="dropdown-item">Go to Cart</a></li>
    </ul>
  </li>
