<select class="form-select mb-3 mt-4 bg-warning text-dark" [(ngModel)]="selectedBrand" aria-label="Brand">
    <option>Select Brand</option>
    <option *ngFor="let brand of brands"  value={{brand.id}}>{{brand.brandName}}</option>
  </select>

  <select class="form-select bg-warning" [(ngModel)]="selectedColor" aria-label="Color">
    <option>Select Color</option>
    <option *ngFor="let color of colors" value={{color.id}}>{{color.colorName}}</option>
  </select>

  <button type="button" class="btn btn-primary mt-3 bg-success" routerLink="{{getByFilterUrl()}}">Filter</button>
