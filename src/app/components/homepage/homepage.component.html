
<div class="row"> 
        <div *ngFor="let carDetail of carDetails" class="card mx-3 mb-3 mt-3" style="width: 18rem;">
            <img class="card-img-top" src="https://localhost:7252/uploads/images/{{getCarImage(carDetail)}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{carDetail.brandName}}</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{carDetail.colorName}}</li>
              <li class="list-group-item">{{carDetail.dailyPrice}}</li>
              <li class="list-group-item">{{carDetail.description}}</li>
            </ul>
            <div class="card-body">
              <a href="/carimages/getbycarid/{{carDetail.carId}}" class="btn btn-primary mx-5">Detaylı İncele</a>
            </div>
          </div>    
</div>
