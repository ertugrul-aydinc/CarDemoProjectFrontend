<div class="row">

<div class="col-md-8">


<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img *ngIf="carImages.length==0" src="https://localhost:7252/uploads/images/DefaultImage.jpg" class="d-block w-100" alt="...">
        <img *ngIf="carImages.length!=0" src="https://localhost:7252/uploads/images/{{carImages[0].imagePath}}" class="d-block w-100" alt="...">
        
      </div>
      <div class="carousel-item" *ngIf="carImages.length>1">
        <img  src="https://localhost:7252/uploads/images/{{carImages[1].imagePath}}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" *ngIf="carImages.length>2">
        <img  src="https://localhost:7252/uploads/images/{{carImages[2].imagePath}}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" *ngIf="carImages.length>3">
        <img  src="https://localhost:7252/uploads/images/{{carImages[3].imagePath}}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" *ngIf="carImages.length>4">
        <img  src="https://localhost:7252/uploads/images/{{carImages[4].imagePath}}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="col-md-3" *ngFor="let carDetail of carDetails">
  <div class="card" style="width: 18rem;">
    <div class="card-header text-center font-monospace bg-warning text-dark">
      Car Details
    </div>
    <ul class="list-group list-group-flush">
      <div>
        <li class="list-group-item">Brand Name: {{carDetail.brandName}}</li>
        <li class="list-group-item">Color Name: {{carDetail.colorName}}</li>
        <li class="list-group-item">Daily Price: {{carDetail.dailyPrice|currency}}</li>
      </div>
    </ul>  
  </div>
  <button type="button" class="btn btn-warning btn-lg mt-5" (click)="addToCart(carDetail)" >Add Cart</button>
</div>
</div>


<div class="row">
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngIf="carImages">{{carImages[0].imagePath}}</li>
      </ul>

</div>
